<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Игра «Пьяница»</title>
    <link rel="stylesheet" type="text/css" href="css/drunk-game.css">
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/drunk-game.js?v=1.0" type="text/javascript"></script>
    <script>
        $(function () {
            var game = $('#myGame').drunkGame({autorun: false});
            // Запускает игру помещая в колоду пользователя большую часть карт
            game.start(2);
        });
    </script>
</head>
<body>

<div id="myGame"></div>

</body>
</html>
